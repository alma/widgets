name: PR Labeler
on:
  pull_request:
    types: [opened]
permissions:
  contents: read

jobs:
  pr-labeler:
    permissions:
      contents: read # read config file
      pull-requests: write # add labels in PR
    runs-on: ubuntu-latest
    steps:
      - uses: TimonVS/pr-labeler-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
