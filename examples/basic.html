<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alma Widgets basic example</title>

    <link rel="stylesheet" href="../dist/alma-widgets.umd.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;600&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Public Sans', Helvetica, Arial, 'Segoe UI', sans-serif;
        background-color: #edf6fd;
        margin: 0;
      }
      .alma-logo {
        height: 20px;
        margin: 10px;
      }
      .body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
      }
      .main {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
      }
      .image {
        width: 50vw;
      }
      .image img {
        width: 100%;
      }
      .product {
        width: 400px;
        max-width: 100%;
        padding: 16px;
        background-color: white;
        box-shadow: 7px 8px 12px 3px #cccccc;
        color: #00425d;
      }
      .product h1 {
        font-family: 'Work Sans', Helvetica, Arial, 'Segoe UI', sans-serif;
      }
      .add-to-cart {
        text-align: center;
        margin-top: 20px;
      }
      .add-to-cart button {
        border: none;
        background-color: #6e6e6e;
        color: white;
        text-transform: uppercase;
        font-weight: normal;
        padding: 10px 20px;
      }
      .product p {
        font-size: smaller;
      }
      h1,
      h3 {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div>
        <img src="../src/assets/alma.svg" class="alma-logo" />
      </div>
      <div class="main">
        <div class="image">
          <img src="./sac-a-main.jpeg" />
        </div>

        <div class="product">
          <h1>Sac à main</h1>

          <h3>450 €</h3>
          <div id="alma-widget"></div>
          <div class="add-to-cart">
            <button>Ajouter au panier</button>
          </div>
        </div>
      </div>

      <div></div>
    </div>
    <script src="../dist/alma-widgets.umd.js"></script>
    <script>
      ;(function () {
        var widgets = Alma.Widgets.initialize(
          '11gKoO333vEXacMNMUMUSc4c4g68g2Les4',
          Alma.ApiMode.TEST,
        )
        widgets.add(Alma.Widgets.PaymentPlans, {
          container: '#alma-widget',
          purchaseAmount: 45000,
          locale: 'fr',
          hideIfNotEligible: false,
          transitionDelay: 5500,
        })
      })()
    </script>
  </body>
</html>
